<div class="container">
    <h2>Editar Detalles del Producto</h2>
    @if (producto) {
      <form>
        <div class="form-group">
            <br>
          <label for="descripcion">Descripción:</label>
          <input type="text" class="form-control" id="descripcion" [(ngModel)]="producto.descripcion" name="descripcion">
        </div>
        <div class="form-group">
            <br>
          <label for="precio">Precio:</label>
          <input type="number" class="form-control" id="precio" [(ngModel)]="producto.precio" name="precio">
        </div>
        <div class="form-group">
            <br>
          <label for="disponibilidad">Disponibilidad:</label>
          <input type="date" class="form-control" id="disponibilidad" [(ngModel)]="producto.disponibilidad" name="disponibilidad">
        </div>
        <div class="form-group">
            <br>
          <label for="puntuacion">Puntuación:</label>
          <input type="number" class="form-control" id="puntuacion" [(ngModel)]="producto.puntuacion" name="puntuacion">
        </div>
        <button type="button" class="btn btn-danger m-4" (click)="cancelarEdicion()">Cancelar</button>
        <button type="button" class="btn btn-warning m-4" (click)="guardarCambios()">Guardar</button>
        
      </form>
    } @else {
      <p>Producto no encontrado</p>
    }
  </div>
