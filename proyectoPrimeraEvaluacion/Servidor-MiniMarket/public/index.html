<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-Market</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Mini-Market</h1>
        <nav>
            <ul>
                <li><a href="#" id="home">Home</a></li>
                <li><a href="#" id="electronica">Electrónica</a></li>
                <li><a href="#" id="muebles">Muebles</a></li>
                <li><a href="#" id="decoracion">Decoración</a></li>
            </ul>
        </nav>
        <div id="cart">
            <span id="cart-count">0</span>
            <button id="cart-button">Carrito</button>
        </div>
    </header>
    <main id="products-container"></main>
    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <h2>Carrito</h2>
            <ul id="cart-items"></ul>
            <p>Total: <span id="cart-total">0</span>€</p>
            <button id="close-cart">Cerrar</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
