<td>
    <img [src]="producto.imagenUrl"
         [width]="producto.imagenWidth"
         [class.d-none]="!verImagenes">
  </td>
  <td>{{ producto.descripcion }}</td>
  <td>{{ producto.precio | currency:'EUR' }}</td>
  <td>{{ producto.disponibilidad | date:'dd/MM/yyyy' }}</td>
  <td [title]="producto.puntuacion">
    {{ producto.puntuacion | estrellas }}
  </td>
  <td (click)="onProductoClick()">{{ producto.descripcion }}</td>
